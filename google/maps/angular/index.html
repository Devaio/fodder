<!DOCTYPE html>
<html ng-app="Mapp">
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="mapp.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCjto8HCZWpueJay7jKHCTUDTAsIUiGOEA&callback=initMap" async defer></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 50%;
            }
        </style>
    </head>
    <body ng-controller="MappController as mappCtrl">
        <div id="map"></div>
        <section>
            <h1>{{ mappCtrl.title }}</h1>
            <p><a href="/">Vanilla Example</a></p>
            <p><a href="/ng-maps">NG Maps Example</a></p>
        </section>
    </body>
</html>
