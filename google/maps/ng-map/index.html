<!DOCTYPE html>
<html ng-app="ngMap">
    <head>
        <title>Simple Map</title>
        <meta name="description" content="Simple Map">
        <meta name="keywords" content="ng-map,AngularJS,center">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="//maps.google.com/maps/api/js"></script>
        <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
        <script>
            angular.module('ngMap',[])
                .controller('AppController', function(NgMap) {
                    NgMap.getMap().then(function(map) {
                        console.log(map.getCenter());
                        console.log('markers', map.markers);
                        console.log('shapes', map.shapes);
                    });
                });
        </script>
    </head>
    <body ng-controller="AppController">
        <ng-map center="[40.74, -74.18]"></ng-map>
    </body>
</html>
