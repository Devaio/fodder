<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">
    <head>
        <title>Carousel</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script>
            angular
            .module('ui.bootstrap.demo', ['ngAnimate','ui.bootstrap'])
            .controller('CarouselDemoCtrl', function ($scope) {
                $scope.myInterval = 5000;
                $scope.noWrapSlides = true;
                $scope.active = 0;
                var slides = $scope.slides = [
                    // stuff
                ];
                var currIndex = 0;

                $scope.addSlide = function() {
                    var newWidth = 600 + slides.length + 1;
                    slides.push({
                        image: 'http://lorempixel.com/' + newWidth + '/300',
                        text: ['Nice image','Awesome photograph','That is so cool','I love that'][slides.length % 4],
                        id: currIndex++
                    });
                };

                for (var i = 0; i < 4; i++) {
                    $scope.addSlide();
                }
            });
        </script>
    </head>
    <body>
        <div ng-controller="CarouselDemoCtrl">
            <div style="height: 305px">
                <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                    <uib-slide ng-repeat="slide in slides" index="$index">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <h4>Slide {{$index+1}}</h4>
                            <p>{{slide.text}}</p>
                        </div>
                    </uib-slide>
                </uib-carousel>
            </div>
        </div>
    </body>
</html>
