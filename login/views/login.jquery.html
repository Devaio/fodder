<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/login.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="/js/login.js"></script>
    </head>
    <body class="containter">
        <form id="loginForm" class="well" method="POST">
            <h1 class="text-center">Login!</h1>
            <fieldset class="form-group">
                <label class="sr-only" for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input required placeholder="Email" class="form-control" type="text" name="email"/>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input required placeholder="Password" class="form-control" type="password" name="password"/>
                </div>
            </fieldset>
            <button class="btn btn-primary" type="submit">Login</buton>
        </form>
    </body>
</html>
